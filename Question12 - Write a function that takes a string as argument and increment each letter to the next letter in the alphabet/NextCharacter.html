    <script>
//         Input: 'aaa'
// Output: 'bbb'

// Input: 'abcde'
// Output: 'bcdef'

// Input: 'hello'
// Output: 'ifmmp'

const Char = (x)=>{
    return String.fromCharCode(x.charCodeAt(0)+1)
}
const trans = (s) =>{
    let word = " ";
    for (let i=0; i<s.length; i++){
        word+=Char(s[i]);
    }
    return word
}

const i = "aaa"
console.log(trans(i));
    </script>
