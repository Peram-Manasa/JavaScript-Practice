<!-- 
    question: 
    Input: "aba"
Output: "Palindrome"

Input: "ABCDCBA"
Output: "Palindrome"

Input: "H@nsh"
Output: "Not a Palindrome" -->
    <script>
        //Palindrome number
const PP = (x)=>{
    for(let i=0; i<x.length/2;i++){
        if(x[i]!==x[x.length-1-i]){
            return "Not a Palindrome"
        }
    }
    return "Palindrome"
}
console.log(PP("aba"));
console.log(PP("ABCDCBA"));
console.log(PP("H@nsh"));

    </script>
