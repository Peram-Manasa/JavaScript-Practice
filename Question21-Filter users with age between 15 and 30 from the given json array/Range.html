<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range age</title>
</head>
<body>
    <script>
        let arr =[
  {
    a: { name: "John", age: 25 },
    b: { name: "Peter", age: 45 },
    c: { name: "Bob", age: 20 },
  },
  {
    a: { name: "Ram", age: 25 },
    b: { name: "Krish", age: 45 },
    c: { name: "Roshan", age: 20 },
  },
];

const filterUser = (arr)=>{
    const users = [];
    for(let i=0; i<arr.length; i++){
        let element = arr[i];
        let user = Object.values(element).filter((x)=>{
            return x.age>15 && x.age<30
        })
        users.push(user);
    }
    return users
}
console.log(filterUser(arr));
    </script>
</body>
</html>
