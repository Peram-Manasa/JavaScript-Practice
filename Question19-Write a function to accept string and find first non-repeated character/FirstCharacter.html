<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Character</title>
</head>
<body>
    <script>
         const nonRepeatfirst = (str)=>{
            for(let i=0; i<=str.length; i++){
                let char =str[i];
                if(str.indexOf(char)=== str.lastIndexOf(char)){
                    return char
                }

            }
            return " "
         }
         console.log(nonRepeatfirst("aabcbd"));
         console.log(nonRepeatfirst("teeter"));
         
    </script>
</body>
</html>
