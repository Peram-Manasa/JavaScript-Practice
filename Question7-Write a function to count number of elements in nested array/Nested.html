<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count =0;
        const cc = (arr) =>{
            arr.forEach((val)=>{
                if(Array.isArray(val)){
                    cc(val);
                }
                else {
                    count++;
                }
            })
            return count;
        }
        let i = [1,[2,[3,[4,[5,6]]]]]
        console.log(cc(i));
    </script>
</body>
</html>
