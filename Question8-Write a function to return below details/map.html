<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        const characters = [
  {
    name: "Luke Skywalker",
    height: "172",
    mass: "77",
    eye_color: "blue",
    gender: "male",
  },
  {
    name: "Darth Vader",
    height: "202",
    mass: "136",
    eye_color: "yellow",
    gender: "male",
  },
  {
    name: "Leia Organa",
    height: "150",
    mass: "49",
    eye_color: "brown",
    gender: "female",
  },
  {
    name: "Anakin Skywalker",
    height: "188",
    mass: "84",
    eye_color: "blue",
    gender: "male",
  },
];

//question1: Get an array of all names
const names = characters.map((x)=>{
    return x.name;
})
console.log(names);
// output:['Luke Skywalker', 'Darth Vader', 'Leia Organa', 'Anakin Skywalker']

//Get an array of all heights
const heights = characters.map((x)=>{
    return x.height
})
console.log(heights);
//output:Â ['172', '202', '150', '188']

//Get an array of objects with just name and height properties
const objects = characters.map((x)=>{
    return {name:x.name, height:x.height}
})
console.log(objects);

//Get an array of all first names
const firstnames = characters.map((x)=>{
    return x.name.split(" ")[0];
})
console.log(firstnames);


    </script>
</body>
</html>
