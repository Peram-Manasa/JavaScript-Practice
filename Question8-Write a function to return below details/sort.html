<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
</head>
<body>
   <script>
    const characters = [
  {
    name: "Luke Skywalker",
    height: "172",
    mass: "77",
    eye_color: "blue",
    gender: "male",
  },
  {
    name: "Darth Vader",
    height: "202",
    mass: "136",
    eye_color: "yellow",
    gender: "male",
  },
  {
    name: "Leia Organa",
    height: "150",
    mass: "49",
    eye_color: "brown",
    gender: "female",
  },
  {
    name: "Anakin Skywalker",
    height: "188",
    mass: "84",
    eye_color: "blue",
    gender: "male",
  },
];

//Sort by name
const sortName = characters.sort((a,b)=>{
    if(a.name<b.name){
        return -1
    }
})
console.log(sortName);

//Sort by mass
const sortmass = characters.sort((a,b)=>{
    if(parseInt(a.mass)<parseInt(b.mass)){
        return -1;
    }
})
console.log(sortmass);


//same as it is sort by height and sort by gender
const sorbyheight = characters.sort((a,b)=>{
    if(parseInt(a.height)<parseInt(b.height)){
        return -1
    }
})
console.log(sorbyheight);

//sort by grnder 

const sortgender = characters.sort((a,b)=>{
    if(a.gender<b.gender){
        return -1
    }
})
 console.log(sortgender);

   </script> 
</body>
</html>
