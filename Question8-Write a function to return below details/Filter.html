<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <script>
        const characters = [
  {
    name: "Luke Skywalker",
    height: "172",
    mass: "77",
    eye_color: "blue",
    gender: "male",
  },
  {
    name: "Darth Vader",
    height: "202",
    mass: "136",
    eye_color: "yellow",
    gender: "male",
  },
  {
    name: "Leia Organa",
    height: "150",
    mass: "49",
    eye_color: "brown",
    gender: "female",
  },
  {
    name: "Anakin Skywalker",
    height: "188",
    mass: "84",
    eye_color: "blue",
    gender: "male",
  },
];

//Get characters with mass greater than 100
const  greater = characters.filter((x)=>{
    return x.mass>100  
})
console.log(greater);

//Get characters with height less than 200
const lessheight = characters.filter((x)=>{
    return x.height<200
})
console.log(lessheight);

//Get characters with height less than 200
const males = characters.filter((x)=>{
    return x.gender==="male";
})
console.log(males);

//Get characters with height less than 200
const females = characters.filter((x)=>{
    return x.gender==="female"
})
console.log(females);


    </script>
</body>
</html>
