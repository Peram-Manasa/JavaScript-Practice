<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every in js</title>
</head>
<body>
    <script>
        const characters = [
  {
    name: "Luke Skywalker",
    height: "172",
    mass: "77",
    eye_color: "blue",
    gender: "male",
  },
  {
    name: "Darth Vader",
    height: "202",
    mass: "136",
    eye_color: "yellow",
    gender: "male",
  },
  {
    name: "Leia Organa",
    height: "150",
    mass: "49",
    eye_color: "brown",
    gender: "female",
  },
  {
    name: "Anakin Skywalker",
    height: "188",
    mass: "84",
    eye_color: "blue",
    gender: "male",
  },
];
//Does every character have blue eyes?
const blueevery = characters.every((x)=>{
    return x.eye_color==="blue"
})
console.log(blueevery);

//Does every character have mass more than 40?
const morethen = characters.every((x)=>{
    return x.mass>40
})
console.log(morethen);

//Does every character have mass more than 40?
const heightshorter = characters.every((x)=>{
    return x.height<200
})
console.log(heightshorter);

//Does every character have mass more than 40?
const males = characters.every((x)=>{
    return x.gender==="male"
})
console.log(males);

    </script>
</body>
</html>
