<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Root</title>
</head>
<body>
    <script>
        //input 2^3==8

        const powerOf =(base, exponent)=>{
            let result =1;
            for(let i=1; i<= exponent; i++){
                result=result*base;
            }
            return result
        }
        console.log(powerOf(2,5));
    </script>
</body>
</html>
