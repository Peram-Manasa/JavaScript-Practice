<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedList</title>
</head>
<body>
    <script>
        class Node{
            constructor(data){
                this.data= data;
                this.next =  null;
            }
        }
        const head = new Node(22);
        head.next = new Node(45)
        console.log(head);
    </script>
</body>
</html>
